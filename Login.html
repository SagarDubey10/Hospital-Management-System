<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="Login_Style.css">
    
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <label for="accountType" style="text-align: center; color: blue;"><h3>Choose Account Type</h3></label>
            <div class="account-selection">
                <label for="doctor" class="account-label">
                    <input type="radio" id="doctor" name="accountType" value="doctor">
                    <div class="profile-img">
                        <img src="doc3.png" alt="Doctor">
                        <div class="selection-tick"></div>
                    </div>
                </label>
                <label for="patient" class="account-label">
                    <input type="radio" id="patient" name="accountType" value="patient">
                    <div class="profile-img">
                        <img src="patient.png" alt="Patient">
                        <div class="selection-tick"></div>
                    </div>
                </label>
            </div>
            <div id="greeting" style="text-align: center;"></div> <!-- Placeholder for greeting -->
            <p class="form-instructions">Please fill the form below to get started.</p>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <button type="submit">Login</button>
        </form>
        <p style="text-align: center;">No account? <a href="#" id="signupLink">Signup</a></p> <!-- Centered text -->
    </div>
    <script src="Main.js"></script>
</body>
</html>
